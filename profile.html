<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Match Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-nav">
        <h1>SMART MATCH</h1>
      </header>


    <div class="container">
        <div class="profile-section">
            <div class="profile-info">
                <img src="./images/me.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-details">
                    <h2>Profile</h2>
                    <h3>Oyindamola Balogun</h3>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <h4>Height</h4>
                    <button>-</button>
                    <span>6'0"</span>
                    <button>+</button>
                </div>
                <div class="stat-item">
                    <h4>Weight</h4>
                    <button>-</button>
                    <span>220</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="medical-info">
            <h3>Medical Information</h3>
            <div class="info-item">
                <label>Blood Type</label>
                <select>
                    <option>A</option>
                    <option>B</option>
                    <option>AB</option>
                    <option>O</option>
                </select>
            </div>
            <div class="info-item">
                <label>Genotype</label>
                <select>
                    <option>AA</option>
                    <option>AS</option>
                    <option>SS</option>
                </select>
            </div>
            <div class="info-item">
                <label>Phenotype</label>
                <select>
                    <option>AA</option>
                    <option>AO</option>
                    <option>BB</option>
                </select>
            </div>
        </div>

        <div class="actions">
            <a href="feature.html" class="btn">Settings</a>
            <a href="index.html" class="btn">Logout</a>
        </div>
    </div>

    <footer class="bottom-nav">
        <nav>
            <a href="labs.html">Labs</a>
            <a href="home.html">Home</a>
            <a href="connect.html">Connect</a>
            <a href="profile.html">Profile</a>
        </nav>
    </footer>
</body>
</html>
